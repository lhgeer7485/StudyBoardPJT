{% extends "base.html" %}

{% block css %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
{% endblock css %}

{% block content %}
{% comment %} <h1>PLAN CREATE PAGE</h1>
<form action="{% url "issues:create" %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit">
</form>
<hr>
<a href="{% url 'issues:index' %}">[back]</a> {% endcomment %}

<div class='container border bg-dark.bg-gradient p-3 rounded-5'>
  <h1 class='fw-bold text-white'>새 이슈 작성</h1>
  <form action="{% url "issues:create" %}" method="post" class="form-horizontal" enctype='multipart/form-data'>
    {% csrf_token %}                                     
    <input type="hidden" name="action" value="update">   
    <table class="table table-striped table-bordered table-dark">
      <tr>
        <th class='align-middle'>제목</th>                                    
        <td><input type="text" class="form-control" name="title"></td>
      </tr>
      <tr>
        <th class='align-middle'>작성자</th>                                   
        <td>{{ request.user }}</td>
      </tr>
      <tr>
      <tr>
        <th class='align-middle'>사진 업로드</th>                                    
        <td><input type="file" rows="10" class="form-control" name="image"></input></td>
      </tr>
      <tr>
        <th class='align-middle'>내용</th>                                    
        <td><textarea rows="10" class="form-control" name="content"></textarea></td>
      </tr>
    </table>
    <div class='d-flex justify-content-between'>
      <a href="{% url "issues:index" %}"><button class="btn btn btn-light text-dark mouse fw-bold" type="button">뒤로가기</button></a>
      <button class="btn btn-light text-dark mouse fw-bold" id="btn_cursor" type="submit">저장</button>
    </div>
    </form>

</div>

{% endblock content %}
